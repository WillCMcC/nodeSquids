  <html>
    <head>
      <title>Squid Maps</title>
      <style>
          .angular-google-map-container
          { height: 100%;
            width: 100%;
            }
          .button {
          -moz-appearance: button;
          /* Firefox */
          -webkit-appearance: button;
          /* Safari and Chrome */
          padding: 10px;
          margin: 10px;
          width: 70px;
          }
          .drop-box {
          background: #F8F8F8;
          border: 5px dashed #DDD;
          width: 200px;
          height: 65px;
          text-align: center;
          padding-top: 25px;
          margin: 10px;
          }
          .dragover {
          border: 5px dashed blue;
          }
          .huge{
            min-height: 10%;
            min-width: 100%;
          }
      </style>
      <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
      <script src="bower_components/lodash/lodash.min.js"></script>
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src='https:maps.googleapis.com/maps/api/js?sensor=false'></script>
      <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/bower_components/materialize/css/materialize.min.css">
      <script src="locationpicker.js"></script>
      <script src="squidApp.js"></script>



    </head>
    <body ng-app='squidApp' ng-controller="MainCtrl">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options' >

          <script type="text/ng-template" id="control.tpl.html">
          <button ngf-select ng-model="files"  ngf-capture="'camera'" class=" btn-large waves-effect waves-light blue huge" ng-controller="buttonCtrl" ngf-multiple="true"  ><h4>{{controlText}}</h4></button>
          </script>
        <ui-gmap-map-control  template="control.tpl.html" position="bottom-center"  index="-1" ></ui-gmap-map-control>

        <ui-gmap-markers models="markers" coords="'coords'"  options="markers.options" click='onClick' icon="{url: 'marker2.svg'}">
      </ui-gmap-markers>
      <ui-gmap-windows
        templateUrl = "public/eachSquid.html"
        models="markers"
        coords="'coords'"
        show= "'show'"
        templateParameter="marker"
      >
      <div ng-non-bindable>
      <img height = "400px" src = '{{img_paths}}'></img>
    </div>

      </ui-gmap-windows>
        </ui-gmap-google-map>
        </div>

    </body>
  </html>
